<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce API Test (Proxy)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: #1976d2;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        .card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            background: #fafafa;
        }

        .card h3 {
            margin-bottom: 15px;
            color: #333;
            border-bottom: 2px solid #1976d2;
            padding-bottom: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #1976d2;
            box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.2);
        }

        button {
            background: #1976d2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        button:hover {
            background: #1565c0;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .success {
            background: #4caf50;
        }

        .success:hover {
            background: #45a049;
        }

        .danger {
            background: #f44336;
        }

        .danger:hover {
            background: #d32f2f;
        }

        .status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .status.connected {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #4caf50;
        }

        .status.disconnected {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #f44336;
        }

        .results {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1976d2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .proxy-info {
            background: #e3f2fd;
            border: 1px solid #1976d2;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Salesforce API Test Tool</h1>
            <p>Test your Salesforce API connection without CORS issues</p>
        </div>

        <div class="content">
            <!-- Connection Setup -->
            <div class="card">
                <h3>Connection Setup</h3>
                
                <div class="proxy-info">
                    <strong>ðŸ”‘ Password Flow (Legacy)</strong><br>
                    This version uses Username/Password authentication. 
                    <a href="/salesforce-oauth.html" style="color: #1976d2; text-decoration: none;">
                        <strong>Try OAuth Flow â†’</strong>
                    </a>
                </div>
                
                <div id="connectionStatus" class="status disconnected">
                    Status: Disconnected
                </div>

                <form id="connectionForm">
                    <div class="form-group">
                        <label for="instanceUrl">Instance URL:</label>
                        <input type="url" id="instanceUrl" placeholder="https://yourinstance.salesforce.com" required>
                    </div>

                    <div class="form-group">
                        <label for="clientId">Client ID (Consumer Key):</label>
                        <input type="text" id="clientId" required>
                    </div>

                    <div class="form-group">
                        <label for="clientSecret">Client Secret (Consumer Secret):</label>
                        <input type="password" id="clientSecret" required>
                    </div>

                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="email" id="username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password + Security Token:</label>
                        <input type="password" id="password" placeholder="passwordSecurityToken" required>
                    </div>

                    <button type="submit" id="connectBtn">
                        <span id="connectSpinner" class="loading hidden"></span>
                        Connect to Salesforce
                    </button>
                </form>
            </div>

            <!-- API Testing -->
            <div class="card">
                <h3>API Testing</h3>

                <!-- Create Lead Form -->
                <div class="form-group">
                    <h4>Create Lead</h4>
                    <form id="createLeadForm">
                        <div class="form-group">
                            <label for="leadFirstName">First Name:</label>
                            <input type="text" id="leadFirstName" required>
                        </div>

                        <div class="form-group">
                            <label for="leadLastName">Last Name:</label>
                            <input type="text" id="leadLastName" required>
                        </div>

                        <div class="form-group">
                            <label for="leadEmail">Email:</label>
                            <input type="email" id="leadEmail" required>
                        </div>

                        <div class="form-group">
                            <label for="leadCompany">Company:</label>
                            <input type="text" id="leadCompany" required>
                        </div>

                        <button type="submit" id="createLeadBtn" disabled>
                            <span id="createLeadSpinner" class="loading hidden"></span>
                            Create Lead
                        </button>
                    </form>
                </div>

                <!-- Other Actions -->
                <div class="form-group">
                    <h4>Other Actions</h4>
                    <button id="getLeadsBtn" disabled>
                        <span id="getLeadsSpinner" class="loading hidden"></span>
                        Get Recent Leads
                    </button>
                    
                    <button id="getAccountsBtn" disabled>
                        <span id="getAccountsSpinner" class="loading hidden"></span>
                        Get Recent Accounts
                    </button>
                </div>

                <!-- Results Display -->
                <div class="results" id="results">
                    Results will appear here...
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/sf';
        let isConnected = false;

        // DOM elements
        const connectionForm = document.getElementById('connectionForm');
        const createLeadForm = document.getElementById('createLeadForm');
        const connectionStatus = document.getElementById('connectionStatus');
        const results = document.getElementById('results');
        
        // Buttons
        const connectBtn = document.getElementById('connectBtn');
        const createLeadBtn = document.getElementById('createLeadBtn');
        const getLeadsBtn = document.getElementById('getLeadsBtn');
        const getAccountsBtn = document.getElementById('getAccountsBtn');
        
        // Spinners
        const connectSpinner = document.getElementById('connectSpinner');
        const createLeadSpinner = document.getElementById('createLeadSpinner');
        const getLeadsSpinner = document.getElementById('getLeadsSpinner');
        const getAccountsSpinner = document.getElementById('getAccountsSpinner');

        // Helper function to show/hide loading
        function showLoading(spinner, button) {
            spinner.classList.remove('hidden');
            button.disabled = true;
        }

        function hideLoading(spinner, button) {
            spinner.classList.add('hidden');
            button.disabled = false;
        }

        // Helper function to display results
        function displayResult(data, success = true) {
            const timestamp = new Date().toLocaleTimeString();
            const status = success ? 'SUCCESS' : 'ERROR';
            results.innerHTML = `<strong>[${timestamp}] ${status}:</strong><br><pre>${JSON.stringify(data, null, 2)}</pre><br>` + results.innerHTML;
        }

        // Update connection status
        function updateConnectionStatus(connected) {
            isConnected = connected;
            if (connected) {
                connectionStatus.textContent = 'Status: Connected';
                connectionStatus.className = 'status connected';
                createLeadBtn.disabled = false;
                getLeadsBtn.disabled = false;
                getAccountsBtn.disabled = false;
            } else {
                connectionStatus.textContent = 'Status: Disconnected';
                connectionStatus.className = 'status disconnected';
                createLeadBtn.disabled = true;
                getLeadsBtn.disabled = true;
                getAccountsBtn.disabled = true;
            }
        }

        // Connect to Salesforce via proxy
        connectionForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            showLoading(connectSpinner, connectBtn);
            
            const credentials = {
                instanceUrl: document.getElementById('instanceUrl').value,
                clientId: document.getElementById('clientId').value,
                clientSecret: document.getElementById('clientSecret').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch(`${API_BASE}/authenticate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(credentials)
                });

                const data = await response.json();

                if (data.success) {
                    updateConnectionStatus(true);
                    displayResult(data);
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                displayResult({
                    error: error.message,
                    details: 'Check your credentials and try again.'
                }, false);
                updateConnectionStatus(false);
            } finally {
                hideLoading(connectSpinner, connectBtn);
            }
        });

        // Create Lead
        createLeadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!isConnected) {
                displayResult({ error: 'Not connected to Salesforce' }, false);
                return;
            }

            showLoading(createLeadSpinner, createLeadBtn);

            const leadData = {
                FirstName: document.getElementById('leadFirstName').value,
                LastName: document.getElementById('leadLastName').value,
                Email: document.getElementById('leadEmail').value,
                Company: document.getElementById('leadCompany').value
            };

            try {
                const response = await fetch(`${API_BASE}/leads`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(leadData)
                });

                const data = await response.json();

                if (data.success) {
                    displayResult(data);
                    createLeadForm.reset();
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                displayResult({ error: error.message }, false);
            } finally {
                hideLoading(createLeadSpinner, createLeadBtn);
            }
        });

        // Get Recent Leads
        getLeadsBtn.addEventListener('click', async () => {
            if (!isConnected) {
                displayResult({ error: 'Not connected to Salesforce' }, false);
                return;
            }

            showLoading(getLeadsSpinner, getLeadsBtn);

            try {
                const response = await fetch(`${API_BASE}/leads`);
                const data = await response.json();

                if (data.success) {
                    displayResult(data);
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                displayResult({ error: error.message }, false);
            } finally {
                hideLoading(getLeadsSpinner, getLeadsBtn);
            }
        });

        // Get Recent Accounts
        getAccountsBtn.addEventListener('click', async () => {
            if (!isConnected) {
                displayResult({ error: 'Not connected to Salesforce' }, false);
                return;
            }

            showLoading(getAccountsSpinner, getAccountsBtn);

            try {
                const response = await fetch(`${API_BASE}/accounts`);
                const data = await response.json();

                if (data.success) {
                    displayResult(data);
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                displayResult({ error: error.message }, false);
            } finally {
                hideLoading(getAccountsSpinner, getAccountsBtn);
            }
        });

        // Initialize
        updateConnectionStatus(false);
        displayResult({ message: 'Salesforce API Test Tool (Proxy) loaded. No CORS issues!' });
    </script>
</body>
</html>
